<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/d/d4/One_Ring_Blender_Render.png"
        type="image/icon type">
    <title>Frodo's Journey</title>
    <link rel="stylesheet" href="style/build.css">
</head>

<body>
    <div class="loader">
        <img src="imgs/one_ring.gif" alt="">
    </div>
    <main>
        <section class="location" id="the_shire">
            <img src="imgs/locations/The_Shire.png" alt="the_shire">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="rivendell">
            <img src="imgs/locations/Rivendell_1.png" alt="rivendell">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="moria">
            <img src="imgs/locations/Moria.png" alt="moria">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="lorien">
            <img src="imgs/locations/Lorien.png" alt="lorien">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="rauros_fall">
            <img src="imgs/locations/Rauros_Falls.png" alt="rauros_fall">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="minas_morgul">
            <img src="imgs/locations/Minas_Morgul.png" alt="minas_morgul">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="shelob_s_lair">
            <img src="imgs/locations/Shelob_s_lair_2.png" alt="shelob_s_lair">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>
        <section class="location" id="mordor">
            <img src="imgs/locations/Mordor_3.png" alt="mordor">
            <img src="imgs/overlay.png" id="overlay" alt="overlay">
        </section>

        <div class="characters">
            <img src="imgs/characters/Aragorn.png" alt="">
            <img src="imgs/characters/Samwise_Gamgee.png" alt="">
            <img src="imgs/characters/Boromir.png" alt="">
            <img src="imgs/characters/Peregrin_Took.png" alt="">
            <img src="imgs/characters/Meriadoc_Brandybuck.png" alt="">
            <img src="imgs/characters/Gimli.png" alt="">
            <img src="imgs/characters/Legolas.png" alt="">
            <img src="imgs/characters/Frodo_Baggins.png" alt="">
            <img src="imgs/characters/Gandalf.png" alt="">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
